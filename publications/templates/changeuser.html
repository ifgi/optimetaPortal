{% extends "main.html" %}
{% block alert %}
<div class="alert alert-warning m-3" role="alert">
  <strong>Awesome!</strong> We sent a link to your  new email <strong>{{user.email}}</strong>. Please click on the link to confirm your email ID.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endblock %}
